<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>Riley Palmer Writing Portfolio</title>
  <script src="js/nav.js" defer></script>
  <script src="js/observers.js" defer></script>
  <script src="js/parallax.js" defer></script>
</head>
<body>
  <!-- Header -->
  <header class="flex wrapper">
    <a href="" class="logo">Riley Palmer</a>
    <nav>
      <ul id="primary-navigation" data-visible="false" class="primary-navigation flex">
        <li class="active home"><a href="#home">Home</a></li>
        <li class="about"><a href="#about">About</a></li>
        <li class="portfolio"><a href="#portfolio">Portfolio</a></li>
      </ul>
    </nav>
    <button class="menu-btn" aria-controls="primary-navigation" aria-expanded="false"><span class="sr-only">Menu</span></button>
  </header>
  <!-- Hero -->
  <section id="home" class="hero" data-section="home">
    <img class="hero__image" src="images/hero-img.jpg" alt="">
    <div class="hero__container">
      <div class="text-content wrapper flow-content">
        <h1 class="heading">Riley Palmer</h1>
        <h3 class="subheading">Journalist. Writer.</h3>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Molestiae recusandae voluptate iure inventore minima debitis voluptatem nulla possimus veritatis natus.</p>
      </div>
      <div class="btn-content wrapper flex">
        <a href="#" class="btn btn--darkgreen">Portfolio</a>
        <a href="#" class="btn btn--lightgreen">About Me</a>
      </div>
    </div>
  </section>

  <!-- About -->
  <section id="about" class="about" data-section="about">
  </section>

  <!-- Portfolio -->
  <section id="portfolio" class="portfolio" data-section="portfolio">
  </section>

  <!-- Footer -->
  <footer></footer>
</body>
</html>
